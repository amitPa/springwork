<html>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
        <script src="js/angular.js" type="text/javascript"></script>
        <link href="../../../../DemoHtml5Angular/app/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" type="text/css" rel="stylesheet">
        <title>Online Modal</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body ng-app="mymodal">
        <div ng-controller="MainCtrl" class="container">
            <h1>Modal example</h1>
            <button ng-click="toggleModal()" class="btn btn-default">Open modal</button>

            <modal title="Login form" visible="showModal">
                <form role="form">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" />
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </modal>
        </div>
        <script src="js/modal/mymodal.js" type="text/javascript"></script>
    </body>

</html>
