<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="">

        <title>Jumbotron Template for Bootstrap</title>

        <!-- Bootstrap core CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <link href="../../css/workaround.css" rel="stylesheet" type="text/css"/>
        <!-- Custom styles for this template -->
        <link href="../../css/jumbotron.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.min.css" />
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker3.min.css" />
    </head>

    <body ng-app="mymodal" ng-controller="MainCtrl">

        <nav  id="nvcol" style="border-top: 3px solid #ddd;" class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <img src="../../Images/mf_logo.jpg" alt = "Generic placeholder thumbnail" class="img-circle" style="margin: 5px 5px 0 0px; float:left;width: 5%;"/>
                    <a class="navbar-brand" href="#"><span>Mindfire Bus Booking</span>
                    </a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav nav-tabs navbar-right" id="ultab">
                        <li role="presentation"><a href="#" ng-click="toggleModal()"><span class="glyphicon glyphicon-user"></span> LogIn / SignUp</a></li>

                        <li role="presentation"><a href="#about">Need Help ?</a></li>
                        <li role="presentation"><a href="#write"><span class="glyphicon glyphicon-envelope"></span> Write to us</a></li>
                    </ul>
                </div>
        </nav>
        <div class="container" >
            <modal title="Login form" visible="showModal">
                <form role="form">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" />
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </modal>
        </div>
        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="jumbotron">
            <div class="container" id="hmcontainer" style="border: 10px solid #ddd">
                <h1>Mindfire Tours</h1>
                <form role="form" class="col-md-4" >
                    <div class="form-group Row">
                        <label for="usr">From:</label>
                        <input type="text" class="form-control" id="usr">
                        <label for="usr">To:</label>
                        <input type="text" class="form-control" id="usr">
                        <label for="indate">Select date:</label>
                        <div class="date">
                            <div class="input-group input-append date" id="datePicker">
                                <input type="text" class="form-control" name="date" id="indate" />
                                <span class="input-group-addon add-on"><span class="glyphicon glyphicon-calendar"></span></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group Row">
                        <p class="Row"><a class="btn btn-primary btn-lg" href="#" role="button">Search Buses &raquo;</a></p>
                    </div>
                </form>
                <div class = "col-md-4" style="float:right">
                    <a href = "#" class = "thumbnail">
                        <img src="../../Images/tourimg.jpeg" alt = "Generic placeholder thumbnail" class="img-thumbnail"/>
                    </a>
                </div>
            </div>
        </div>
        <div class="container">
            <!-- Example row of columns -->
            <div class="row">
                <div class="col-md-4">
                    <h2>Luxury Buses</h2>
                    <p><a class="btn btn-default" href="#" role="button"class = "thumbnail">
                            <img src="../../Images/tourimg.jpeg" alt = "Generic placeholder thumbnail" class="img-thumbnail"/>
                        </a></p>
                    <p><a class="btn btn-default" href="#" role="button">View details &raquo;</a></p>
                </div>
                <div class="col-md-4">
                    <h2>Government Buses</h2>
                    <p><a class="btn btn-default" href="#" role="button"class = "thumbnail">
                            <img src="../../Images/tourimg.jpeg" alt = "Generic placeholder thumbnail" class="img-thumbnail"/>
                        </a></p>
                    <p><a class="btn btn-default" href="#" role="button">View details &raquo;</a></p>
                </div>
                <div class="col-md-4">
                    <h2>Taxis</h2>
                    <p><a class="btn btn-default" href="#" role="button"class = "thumbnail">
                            <img src="../../Images/tourimg.jpeg" alt = "Generic placeholder thumbnail" class="img-thumbnail"/>
                        </a></p>
                    <p><a class="btn btn-default" href="#" role="button">View details &raquo;</a></p>
                </div>
            </div>

            <hr>

            <footer>
                <p>&copy; 2015 Mindfire, Inc.</p>
            </footer>
        </div> <!-- /container -->


        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="../../jquery/jquery-1.11.3.js" type="text/javascript"></script>
        <script src="../../js/bootstrap.min.js" type="text/javascript"></script>
         <script src="../../js/angular.min.js" type="text/javascript"></script>
         <script src="../../js/app/eventapp.js" type="text/javascript"></script>
        <script src="../../js/modal/BusModal.js" type="text/javascript"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.min.js"></script>
        <script>
                $(document).ready(function () {
                    $('#datePicker')
                            .datepicker({
                                format: 'yyyy-mm-dd'
                            })
                            .on('changeDate', function (e) {
                                // Revalidate the date field
                                // $('#eventForm').formValidation('revalidateField', 'date');
                            });
                });
        </script>
    </body>
